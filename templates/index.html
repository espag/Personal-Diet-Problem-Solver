<!DOCTYPE html>
<html>
<head>
	<title>Calories</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
	<h1>Personal Diet Problem Solver With Cost Optimization</h1>
</header>
<div id = "container">
	<h2>Please fill the form</h2>
	<form action="http://localhost:5000/BREAKFAST" method="POST">
		<div class = "form-group">
			<h5 id = "plz"><strong>LifeStyle:</strong></h5>
			<select name = "work" required>
				<option>Sedentary</option>
				<option>Moderate</option>
				<option>Active</option>
			</select>
		</div>

		<div class = "form-group">
			<label><h5><strong>Gender:</strong></h5></label>
			<select name = "gender" required>
			<option>Male</option>
			<option>Female</option>
		</select>
		</div>

		<div class = "form-group">
			<label><h5><strong>Age:</strong></h5></label>
			<input type ="number" id = "age" name = "age" min= "1" max="101" required>
		</div>

		<div class = "form-group">
			<label><h5><strong>Weight:</strong></h5></label>
			<input type= "number" id = "weight" name = "weight" placeholder="Pounds" min = "10.0" step = "0.01" required>
		</div>
		<div class = "form-group">
			<label><h5><strong>Height:</strong></h5></label>
			<input type= "number" id = "height" name = "height" placeholder="Inches" min = "20.0" step = "0.01" required>
		</div>
		<div class = "form-group">
			<input class = "btn btn-primary" type="submit">
		</div>
	</form>
</div>

</body>
</html>
