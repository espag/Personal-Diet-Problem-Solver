	<title>snack</title>

<body>
<header>
	<h1>Personal Diet Problem Solver With Cost Optimization</h1>
</header>
<div id = "container">
	<h2>Please select the Snack options:</h2>
	<form action="http://localhost:5000/DINNER" method="POST">
		<div class = "form-group">
			<label><h5><strong>Select 4 Fruits:</strong> </h5></label>
			<br>
			<select required multiple size = "5" name="fruit_list" id="fruit_list">

				<option>Apple, 1 large (242 g/8 oz)</option>
				<option>Banana, 1 medium (126 g/4.5 oz)</option>
				<option>Cantaloupe, 1/4 medium (134 g/4.8 oz)</option>
				<option>Grapes, 3/4 cup (126 g/4.5 oz)</option>
				<option>Kiwifruit, 1 medium (74 g/2.65 oz)</option>
				<option>Peach, 1 medium (147 g/5.3 oz)</option>
				<option>Pear, 1 medium (166 g/5.9 oz)</option>
				<option>Plums, 2 medium (151 g/5.4 oz)</option>
				<option>Strawberries, 2 medium (37 g/1.3 oz)</option>
				<option>Sweet Cherries 21 cherries;1 cup</option>
				<option>Watermelon, 1/18 medium melon; 2 cups diced pieces(280 g)</option>

			</select>
		</div>
		<div class = "form-group">
			<label><h5><strong>Bread:</strong></h5></label>
			<select required name="bread">
				<option>None</option>
				<option>White Bread(2 slice/serving)</option>
				<option>Wheat Bread(2 slice/serving)</option>
				<option>Multi-Grain Bread(2 slice/serving)</option>
			</select>
		</div>
		<div class = "form-group">
			<label><h5><strong>Beverage:</strong></h5></label>
			<select required name="beverage">
				<option>Whole milk (1 medium cup(14 fl oz)/serving)</option>
				<option>Low fat milk (1 medium cup(14 fl oz)/serving)</option>
				<option>Coffee w whole milk (1 medium cup(14 fl oz)/serving)</option>
				<option>Latte w whole milk (1 medium cup(14 fl oz)/ serving)</option>
				<option>Hot Chocolate (1 medium cup(14 fl oz)/serving)</option>
			</select>
		</div>
		<div class = "form-group">
			<label><h5><strong>Mixed Nuts:</strong></h5></label>
			<select required name="nuts">
				<option>None</option>
				<option>Unsalted Mixed nuts (1 oz/serving)</option>
				<option>Salted Mixed nuts (1 oz/serving)</option>
			</select>
		</div>
		<div class = "form-group">
			<input class = "btn btn-primary" type="submit">
		</div>
	</form>
</div>
